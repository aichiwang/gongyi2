<!DOCTYPE html>
<html lang="en">

	<head>

				document.documentElement.style.fontSize = document.documentElement.clientWidth / 15 + 'px';

	<body>
		<div class="wrap">
			<div class="top">
				<h5>0</h5>
				<p>活动编号：<i>0</i></p>
				<div class="master">批量管理</div>
			</div>
			<div class="search">
				<img src="res/img/static/searchIcon.png"/>
				<input type="text" name="" id="" value="" placeholder="查询"/>
			</div>
			<div class="list">
				<!--<div class="item">
					<h5>猪配齐</h5>
					<p>时间:&nbsp&nbsp<i>2019-07-22  10:00:55</i></p>
					<p>地点:&nbsp&nbsp北京市海淀区中关村北一街</p>
					<div class="operat">
						<span>删除</span>
					</div>
				</div>-->
			</div>
			<!--<div class="loadMore">
				<p>点击继续加载</p>
				<img src="res/img/static/arrowDown.png"/>
			</div>-->
		</div>
		
		<!--批量管理-->
		<div class="wrap2">
			<div class="top">
				<span class="selectAllBtn cur">全选</span>
				<div class="right">
					<!--<span class="confirmBtn">确认</span>
					<span class="fixedBtn">修改</span>-->
					<span>删除</span>
				</div>
			</div>
			<div class="list2">
				<!--<div class="item">
					<h5><i class="cur"></i>猪配齐</h5>
					<p>时间:&nbsp&nbsp<i>2019-07-22  10:00:55</i></p>
					<p>地点:&nbsp&nbsp北京市海淀区中关村北一街</p>
				</div>-->
			</div>
		</div>
		<!-- Dom Content End -->
	</body>
	<script src="res/libs/jquery/jquery.min.js"></script>
	<script>
		$(function() {
			Init();

			function Init() {
				getDetail();
				getmyactivity();
				events();
				
			}
			
			function getDetail(){
				$.ajax({
					type:"get",
					url:"http://shanxing100.fupin.org.cn/api/activity/detail",
					async:true,
					data:{
						activityid: getQueryString('activityid')
					},
					dataType: 'jsonp',
					success: function(res){
//						console.log(res)
						if(res.code ==0){
							$('.top h5').html( res.data.name )
							$('.top i').html( res.data.id )
						}
					}
				});	
			}
			
			function getmyactivity(){
				$.ajax({
					type:"post",
					url:"http://shanxing100.fupin.org.cn/api/useractivity/getmyactivitysigninlist",
					async:true,
					data:{
						activityid: getQueryString('activityid')
					},
					dataType: 'jsonp',
					success: function(res){
//						console.log(res)
						if(res.code ==0){
							if(res.data.list.length == 0){
								$('.list').html('<div class="emptyWrap"><img src="res/img/static/empty.png"></div>');
							}else{
								var html = '';
								var html2 = '';
								for(var i =0;i<res.data.list.length;i++){
									if(res.data.list[i].status !=0){
										continue
									}
									var ctime = new Date(res.data.list[i].ctime*1000);
									html += '<div class="item">'+
//										'<h5>'+ res.data.list[i].name +'</h5>'+
										'<p>用户名:&nbsp&nbsp'+ res.data.list[i].username +'</p>'+
										'<p>手机号:&nbsp&nbsp'+ res.data.list[i].phone +'</p>'+
										'<p>时间:&nbsp&nbsp<i>'+ ctime.toLocaleString() +'</i></p>'+
										'<div class="operat">'+
											'<span class="delBtn" data-id="'+ res.data.list[i].id +'">删除</span>'+
											'<span class="conBtn" data-id="'+ res.data.list[i].id +'">确认</span>'+
										'</div>'+
									'</div>';
									html2 += '<div class="item" data-id="'+ res.data.list[i].id +'">'+
											'<h5><i class="cur"></i>'+ res.data.list[i].username +'</h5>'+
											'<p>手机号:&nbsp&nbsp'+ res.data.list[i].phone +'</p>'+
											'<p>时间:&nbsp&nbsp<i>'+ ctime.toLocaleString() +'</i></p>'+
//											'<p>用户名:&nbsp&nbsp'+ res.data.list[i].username +'</p>'+
										'</div>'		
								}
								if(!html){
									html = '<div class="emptyWrap"><img src="res/img/static/empty.png"></div>'
								}
								if(!html2){
									html2 = '<div class="emptyWrap"><img src="res/img/static/empty.png"></div>'
								}
								$('.list').html(html);
								$('.list2').html(html2);
							}
						}
					}
				});	
			}
			
			function events() {

				$('.list').on('click','.operat .delBtn',function(){
					$.ajax({
						type:"post",
						url:"http://shanxing100.fupin.org.cn/api/signin/del",
						async:true,
						data:{
							id: $(this).data('id')
						},
						dataType: 'jsonp',
						success: function(res){
	//						console.log(res)
							if(res.code ==0){
								globalMes(res.msg,function(){
									getmyactivity();
								})
							}else{
								globalMes(res.msg)
							}
						}
					});	
				})
				
				$('.list').on('click','.operat .conBtn',function(){
					$.ajax({
						type:"post",
						url:"http://shanxing100.fupin.org.cn/api/signin/reveiwpass",
						async:true,
						data:{
							id: $(this).data('id')
						},
						dataType: 'jsonp',
						success: function(res){
	//						console.log(res)
							if(res.code ==0){
								globalMes(res.msg,function(){
									getmyactivity();
								})
							}else{
								globalMes(res.msg)
							}
						}
					});	
				})
				
				$('.search img').click(function(){
					var val = $(this).siblings('input').val();
					if(!val){
						globalMes('活动名称不能为空')
					}else{
						$.ajax({
							type:"get",
							url:"http://shanxing100.fupin.org.cn/api/useractivity/getmyactivitysigninlist",
							async:true,
							data:{
								page:1,
								perpage:1000,
								name: val
							},
							dataType: 'jsonp',
							success: function(res){
								console.log(res)
								if(res.code ==0){
									if(res.data.list.length == 0){
										$('.list').html('<div class="emptyWrap"><img src="res/img/static/empty.png"></div>');
									}else{
										var html = '';
										for(var i =0;i<res.data.list.length;i++){
											html += '<div class="item">'+
												'<p>用户名:&nbsp&nbsp'+ res.data.list[i].username +'</p>'+
												'<p>手机号:&nbsp&nbsp'+ res.data.list[i].phone +'</p>'+
												'<p>时间:&nbsp&nbsp<i>'+ res.data.list[i].ctime +'</i></p>'+
												'<div class="operat">'+
													'<span class="delBtn" data-id="'+ res.data.list[i].id +'">删除</span>'+
													'<span class="conBtn" data-id="'+ res.data.list[i].id +'">确认</span>'+
												'</div>'+
											'</div>';
										}
										if(!html){
											html = '<div class="emptyWrap"><img src="res/img/static/empty.png"></div>'
										}
										$('.list').html(html);
									}
								}
							}
						});	
					}
				})
				
				$('.list2').on('click','.item h5 i',function(){
					if($(this).hasClass('cur')){
						$(this).removeClass('cur')
					}else{
						$(this).addClass('cur')
					}
				})
				$('.wrap2 .selectAllBtn').click(function(){
					if($(this).hasClass('cur')){
						$(this).removeClass('cur')
						$('.wrap2 .item h5 i').removeClass('cur')
					}else{
						$(this).addClass('cur')
						$('.wrap2 .item h5 i').addClass('cur')
					}
				})
				
				$('.wrap2 .top .right span').click(function(){
					var selectedEle = $('.wrap2 i.cur').parents('.item')
					var arr = [];
					selectedEle.each(function(a,b){
						arr.push($(b).data('id'))
					})
					$.ajax({
						type:"post",
						url:"http://shanxing100.fupin.org.cn/api/signin/batchdel",
						async:true,
						data:{
							ids: arr.join(',')
						},
						dataType: 'jsonp',
						success: function(res){
	//						console.log(res)
							if(res.code ==0){
								globalMes(res.msg,function(){
									getmyactivity();
									$('.selectAllBtn').trigger('click')
								})
							}else{
								globalMes(res.msg)
							}
						}
					});	
				})
				$('.master').click(function(){
					$('.wrap').hide().siblings('.wrap2').show();
				})
			}
			
			function globalMes(txt,callback) {
				$('body').append('<div class="globalmes">' + txt + '</div>')
				setTimeout(function() {
					$('.globalmes').remove();
					if(callback){
						callback();
					}
				}, 2000)
			}
			
			function getQueryString(name){
			     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			     var r = window.location.search.substr(1).match(reg);
			     if(r!=null)return  unescape(r[2]); return null;
			}
		})
	</script>

</html>
