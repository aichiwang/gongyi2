<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
		<title>成绩录入</title>
		<link rel="stylesheet" href="res/css/scorein.css">
		<script>
			function setRem() {
				document.documentElement.style.fontSize = document.documentElement.clientWidth / 15 + 'px';
			}
			window.onresize = setRem;
			setRem();
		</script>
	</head>

	<body>
		<div class="wrap">
			<input type="text" name="" id="" value="" placeholder="编号"/>
			<input type="text" name="" id="" value="" placeholder="活动名称"/>
			<input type="text" name="" id="money" value="" placeholder="筹款金额"/>
			<input type="text" name="" id="order_type" value="" placeholder="订单类型"/>
			<input type="text" name="" id="orderno" value="" placeholder="订单编号"/>
			<div class="subBtn">提交</div>
		</div>

		<!-- Dom Content End -->
	</body>
	<script src="res/libs/jquery/jquery.min.js"></script>
	<script>
		$(function() {
			Init();

			function Init() {
				events();
			}

			function events() {

				$('.subBtn').click(function() {
					
					var money = $('#money').val();
					var order_type = $('#order_type').val();
					var orderno = $('#orderno').val();
					
					if(!money){
						globalMes('请输入筹款金额')
					}else if(!order_type){
						globalMes('请输入订单类型')
					}else if(!orderno){
						globalMes('请输入订单编号')
					}else{
						$.ajax({
							type:"post",
							url:"http://shanxing100.fupin.org.cn/api/score/addscore",
							async:true,
							dataType:'jsonp',
							data:{
								money: money,
								order_type: order_type,
								orderno: orderno,
							},
							success: function(res){
								console.log(res)
								if(res.code == 0){
									
								}
								globalMes(res.msg)
							}
						});
					}
					
				})
			}
			
			function globalMes(txt,callback) {
				$('body').append('<div class="globalmes">' + txt + '</div>')
				setTimeout(function() {
					$('.globalmes').remove();
					if(callback){
						callback();
					}
				}, 2000)
			}
		})
	</script>

</html>
