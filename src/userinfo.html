<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
		<title>完善个人信息</title>
		<link rel="stylesheet" href="res/css/userinfo.css">
		<script>
			function setRem() {
				document.documentElement.style.fontSize = document.documentElement.clientWidth / 15 + 'px';
			}
			window.onresize = setRem;
			setRem();
		</script>
	</head>

	<body>
		<div class="wrap">
			<div class="area">
				<span>请选择地址</span>
				<select id="province_selector" class="bd-filter__select"></select>
				<select id="city_selector" class="bd-filter__select" style="display: none;"></select>
				<select id="district_selector" class="bd-filter__select" style="display: none;"></select>
			</div>
			<input type="text" name="" id="school" value="" placeholder="请选择高校"/>
			<input type="text" name="" id="department" value="" placeholder="请输入院系"/>
			<div class="date">
				请输入年份
				<input type="year" name="" id="year" value="" placeholder="请输入入学年份"/>
			</div>
			<input type="text" name="" id="major" value="" placeholder="请输入专业"/>
			<input type="text" name="" id="username" value="" placeholder="请输入中文姓名"/>
			<input type="text" name="" id="english_name" value="" placeholder="请输入英文姓名"/>
			<input type="text" name="" id="email" value="" placeholder="请输入邮箱"/>
			<div class="subBtn">提交</div>
		</div>

		<!-- Dom Content End -->
	</body>
	<script src="res/libs/jquery/jquery.min.js"></script>
	<script src="res/libs/areas.js"></script>
	<script>
		$(function() {
			Init();

			function Init() {
				addressInit('province_selector', 'city_selector', 'district_selector');
				initInfo();
				events();
			}
			
			function initInfo(){
				$.ajax({
					type:"post",
					url:"http://shanxing100.fupin.org.cn/api/user/center",
					data: {
						id: 179807
					},
					async:true,
					dataType: 'jsonp',
					success: function(res){
						console.log(res)
						$('#school').val(res.data.school);
						$('#department').val(res.data.department);
						$('#major').val(res.data.major);
						$('#username').val(res.data.username);
						$('#english_name').val(res.data.english_name);
						$('#year').val(res.data.enroll_year);
						$('#email').val(res.data.email);
						if(res.data.province &&($('#province_selector [value=' + res.data.province + ']')[0])){
							$('#province_selector [value=' + res.data.province + ']')[0].selected = true;
						}
						$('#province_selector').trigger('change')
						if(res.data.city&&($('#city_selector [value=' + res.data.city + ']')[0])){
							$('#city_selector [value=' + res.data.city + ']')[0].selected = true;
						}
					}
				});
			}
			

			function events() {
				
				$('.subBtn').click(function() {
					var province = $('#province_selector').val();
					var city = $('#city_selector').val();
					var school = $('#school').val();
					var department = $('#department').val();
					var enroll_year = $('#year').val().slice(0,4);
					var major = $('#major').val();
					var username = $('#username').val();
					var english_name = $('#english_name').val();
					var email = $('#email').val();
					
					if(province == '省'){
						globalMes('请选择省')
					}else if(city == '市'){
						globalMes('请选择市')
					}else if(!school){
						globalMes('请输入高校名称')
					}else if(!department){
						globalMes('请输入院系')
					}else if(!enroll_year){
						globalMes('请选择入学年份')
					}else if(!major){
						globalMes('请输入专业')
					}else if(!username){
						globalMes('请输入中文名')
					}else if(!english_name){
						globalMes('请输入英文名')
					}else if(!email){
						globalMes('请输入邮箱')
					}else{
						$.ajax({
							type:"post",
							url:"http://shanxing100.fupin.org.cn/api/user/update",
							async:true,
							dataType:'jsonp',
							data:{
								province: province,
								city: city,
								school: school,
								department: department,
								enroll_year: enroll_year,
								major: major,
								username: username,
								english_name: english_name,
								email: email,
							},
							success: function(res){
								console.log(res)
								globalMes(res.msg)
								if(res.code == 0){
//									globalMes('登陆成功!',function(){
//										location.href = 'center.html'
//									})
								}
							}
						});
					}
					
				})
			}
			
			function globalMes(txt,callback) {
				$('body').append('<div class="globalmes">' + txt + '</div>')
				setTimeout(function() {
					$('.globalmes').remove();
					if(callback){
						callback();
					}
				}, 2000)
			}
		})
	</script>

</html>
