<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
		<title>完善个人信息</title>
		<link rel="stylesheet" href="res/css/userinfo.css">
		<script>
			function setRem() {
				document.documentElement.style.fontSize = document.documentElement.clientWidth / 15 + 'px';
			}
			window.onresize = setRem;
			setRem();
		</script>
	</head>

	<body>
		<div class="wrap">
			<div class="area">
				<span>请选择地址</span>
				<select id="province_selector" class="bd-filter__select"></select>
				<select id="city_selector" class="bd-filter__select"></select>
				<select id="district_selector" class="bd-filter__select"></select>
			</div>
			<input type="text" name="" id="school" value="" placeholder="请选择高校"/>
			<input type="text" name="" id="department" value="" placeholder="请输入院系"/>
			<div class="date">
				请选择年份
				<input type="date" name="" id="year" value="" placeholder="请选择年份"/>
			</div>
			<input type="text" name="" id="major" value="" placeholder="请输入专业"/>
			<input type="text" name="" id="chineseName" value="" placeholder="请输入中文姓名"/>
			<input type="text" name="" id="englishName" value="" placeholder="请输入英文姓名"/>
			<input type="text" name="" id="email" value="" placeholder="请输入邮箱"/>
			<div class="subBtn">提交</div>
		</div>

		<!-- Dom Content End -->
	</body>
	<script src="res/libs/jquery/jquery.min.js"></script>
	<script src="res/libs/areas.js"></script>
	<script>
		$(function() {
			Init();

			function Init() {
				addressInit('province_selector', 'city_selector', 'district_selector');
				initInfo();
				events();
			}
			
			function initInfo(){
				$.ajax({
					type:"post",
					url:"http://shanxing100.fupin.org.cn/api/user/center",
					data: {
						id: 179807
					},
					async:true,
					dataType: 'jsonp',
					success: function(res){
						console.log(res)
						$('#school').val(res.data.school);
						$('#department').val(res.data.department);
						$('#major').val(res.data.major);
						$('#chineseName').val(res.data.username);
						$('#englishName').val(res.data.english_name);
						$('#email').val(res.data.email);
//						$('#province_selector [value=' + res.data.province + ']')[0].selected = true;
//						$('#city_selector [value=' + res.data.city + ']')[0].selected = true;
//						$('#district_selector [value=' + res.data.province + ']')[0].selected = true;
					}
				});
			}
			

			function events() {
				
				$('.subBtn').click(function() {
					var province = $('#province_selector').val();
					var city = $('#city_selector').val();
					var school = $('#school').val();
					var department = $('#department').val();
					var enroll_year = $('#phoneNum').val();
					var major = $('#phoneNum').val();
					var username = $('#phoneNum').val();
					var english_name = $('#phoneNum').val();
					var email = $('#passWord').val();
					var id_type = $('#passWord').val();
					var id_no = $('#passWord').val();
					
					if(!phoneNum){
						globalMes('请输入手机号')
					}else if(!passWord){
						globalMes('请输入密码')
					}else{
						$.ajax({
							type:"post",
							url:"http://shanxing100.fupin.org.cn/api/user/updatepassword",
							async:true,
							dataType:'jsonp',
							data:{
								old_password: passWord,
								new_password: phoneNum,
								renew_password: phoneNum,
							},
							success: function(res){
								console.log(res)
								if(res.code == 0){
									globalMes('登陆成功!',function(){
										location.href = 'center.html'
									})
								}
							}
						});
					}
					
				})
			}
		})
	</script>

</html>
