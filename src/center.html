	<body>

				</div>

			</div>
			<div class="links">
				<a href="introduce.html">
					<img src="res/img/static/centerIcon6.png"/>

				</a>
				<a href="question.html">

				</a>
				<a href="answer.html">
					<img src="res/img/static/centerIcon2.png"/>

				</a>
				<a href="learncenter.html">
					<img src="res/img/static/centerIcon3.png"/>

				<a href="rank.html">
					<img src="res/img/static/centerIcon6.png"/>

				</a>

			<div class="btn">
				<div class="modify">信息修改</div>
				<div class="admin">小组管理</div>
			</div>
		</div>
		
		<div class="alert" style="display: none;">
			<div class="cover"></div>
			<div class="content">
				<h5>活动签到</h5>
				<input type="text" placeholder="请输入签到活动码"/>
				<input type="text" placeholder="获取签到活动名称"/>
				<input type="text" placeholder="获取位置信息"/>

		</div>
		<div class="alert" style="display: none;">

			<div class="content short">
				<h5>活动签退</h5>
				<input type="text" placeholder="活动编码"/>
				<input type="text" placeholder="活动名称"/>
				<div class="signIn">打卡签退</div>
			</div>
		</div>

		<!-- Dom Content End -->
	</body>
	<script src="res/libs/jquery/jquery.min.js"></script>
	<script>
		$(function() {
			Init();

			function Init() {
				initInfo();
				events();
			}
			
			function initInfo(){
				$.ajax({
					type:"post",
					url:"http://shanxing100.fupin.org.cn/api/user/center",
					data: {
						id: 179807
					},
					async:true,
					dataType: 'jsonp',
					success: function(res){
						console.log(res)
						$('.uImg img').attr('src',res.data.avatar||'res/img/static/default.jpg')
						$('.userInfo p').html(res.data.username||'善行萌新')
						$('.userData .left p').html(res.data.duration)
						$('.userData .right p').html(res.data.money)
						$('.userInfo p').html(res.data.username)
						$('.userInfo p').html(res.data.username)
					}
				});
			}
			function events() {

				$('.modify').click(function() {
					location.href = 'userinfo.html';
				})
				$('.admin').click(function() {
					location.href = 'teamadmin.html';
				})
			}
		})
	</script>

</html>
