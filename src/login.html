<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
		<title>登录</title>
		<link rel="stylesheet" href="res/css/login.css">
		<script>
			function setRem() {
				document.documentElement.style.fontSize = document.documentElement.clientWidth / 15 + 'px';
			}
			window.onresize = setRem;
			setRem();
		</script>
	</head>

	<body>
		<div class="wrap">
			<div class="content">
				<div class="phone">
					<input type="text" name="" id="phoneNum" value="" placeholder="请输入手机号码"/>
				</div>
				<div class="password">
					<input type="password" name="" id="passWord" value="" placeholder="请输入密码"/>
				</div>
				<p class="forget">忘记密码？</p>
				<div class="login">登录</div>
				<div class="regist">注册</div>
			</div>
		</div>

		<!-- Dom Content End -->
	</body>
	<script src="res/libs/jquery/jquery.min.js"></script>
	<script type="text/javascript">
			$("body").css('height',document.body.clientHeight )
	</script>
	<script>
		$(function() {
			Init();

			function Init() {
				checkLogin();
				events();
			}

			function events() {

				$('.login').click(function() {
					var phoneNum = $('#phoneNum').val();
					var passWord = $('#passWord').val();
					
					if(!phoneNum){
						globalMes('请输入手机号')
					}else if(!passWord){
						globalMes('请输入密码')
					}else{
						$.ajax({
							type:"post",
							url:"http://shanxing100.fupin.org.cn/api/user/login",
							async:true,
							dataType:'jsonp',
							data:{
								password: passWord,
								account: phoneNum
							},
							success: function(res){
								console.log(res)
								if(res.code == 0){
									globalMes('登陆成功',function(){
										location.href = 'center.html'
									})
								}else{
									globalMes(res.msg)
								}
							}
						});
					}
					
				})
				
				$('.regist').click(function() {
					location.href = 'regist.html'
				})
				
				$('.forget').click(function() {
					location.href = 'password.html'
				})
				
			}
			
			function checkLogin(){
				$.ajax({
					type:"post",
					url:"http://shanxing100.fupin.org.cn/api/user/detail",
					async:true,
					dataType: 'jsonp',
					success: function(res){
//						console.log(res)
						if(res.code !== 6){
							location.href = 'center.html';
						}
					}
				});
			}
			
			function globalMes(txt,callback) {
				$('body').append('<div class="globalmes">' + txt + '</div>')
				setTimeout(function() {
					$('.globalmes').remove();
					if(callback){
						callback();
					}
				}, 2000)
			}
		})
	</script>

</html>
