<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
		<title>找回密码</title>
		<link rel="stylesheet" href="res/css/password.css">
		<script>
			function setRem() {
				document.documentElement.style.fontSize = document.documentElement.clientWidth / 15 + 'px';
			}
			window.onresize = setRem;
			setRem();
		</script>
	</head>

	<body>
		<div class="wrap">
			<input type="text" name="" id="" value="" placeholder="请输入账号"/>
			<input type="text" name="" id="" value="" placeholder="请输入证件号码后六位"/>
			<input type="text" name="" id="new_password" value="" placeholder="请输入新密码"/>
			<input type="text" name="" id="renew_password" value="" placeholder="再次输入密码"/>
			<div class="subBtn">重置密码</div>
		</div>

		<!-- Dom Content End -->
	</body>
	<script src="res/libs/jquery/jquery.min.js"></script>
	<script>
		$(function() {
			Init();

			function Init() {
				events();
			}

			function events() {

				$('.subBtn').click(function() {
					var phoneNum = $('#phoneNum').val();
					var passWord = $('#passWord').val();
					
					if(!phoneNum){
						globalMes('请输入手机号')
					}else if(!passWord){
						globalMes('请输入密码')
					}else{
						$.ajax({
							type:"post",
							url:"http://shanxing100.fupin.org.cn/api/user/updatepassword",
							async:true,
							dataType:'jsonp',
							data:{
								old_password: passWord,
								new_password: phoneNum,
								renew_password: phoneNum,
							},
							success: function(res){
								console.log(res)
								if(res.code == 0){
									globalMes('登陆成功!',function(){
										location.href = 'center.html'
									})
								}
							}
						});
					}
					
				})
			}
			
			function globalMes(txt,callback) {
				$('body').append('<div class="globalmes">' + txt + '</div>')
				setTimeout(function() {
					$('.globalmes').remove();
					if(callback){
						callback();
					}
				}, 2000)
			}
		})
	</script>

</html>
